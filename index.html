<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Montserrat Alternates', sans-serif;">
  <style>
    .container1{
      height: 95vh;
      width: 100% !important;
      background-image: url("bg-container.jpg");
      background-size: cover;
    }
  </style>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand  text-center w-100 text-light" href="#">Random Quotes Everytime</a>
        </div>
      </nav>
      <div class="container1 p-5 bg-">
        <div class="card rounded-0 p-4 mt-2 shadow-lg">
          <h1 id="quote" class="card-title display-5 text-white text-bold">
           Your quote here
          </h1>
          <p id="author" class="card-text text-black fonts">- writer</p>
          <span>
            <span id="tags" class="badge rounded-0 text-bg-warning"
              >Inspirational</span>
          </span>
         <span>
          <button id="btn" class="btn btn-success  text-white w-25 rounded-2 mt-4 shadow-lg" style="border: 2px solid black;">
            Get More Quotes
          </button>
          <button id="btn2" class="btn btn-dark  text-white w-25 rounded-2 mt-4 shadow-lg" style="border: 2px solid white;">
            Auto play
          </button>
          <button id="btn3" class="btn btn-dark  text-white w-25 rounded-2 mt-4 shadow-lg" style="border: 2px solid white;">
            Pause
          </button>
         </span>
        </div>
      </div>

    <script src="main.js"></script>
</body>
</html>
